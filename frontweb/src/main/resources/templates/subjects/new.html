<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/stylesheets/main.css">
    <title>対象を作る | open-histor.io</title>
</head>
<body>
<section class="hero is-primary">
    <div class="hero head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <div class="navbar-item"><h1 class="title">対象を作る</h1></div>
                </div>
            </div>
        </nav>
    </div>
</section>
<section class="section">
    <div class="container">
        <form>
            <div class="field">
                <label class="label" for="name">名称</label>
                <div class="control">
                    <input class="input" type="text" id="name" placeholder="VOCALOID">
                </div>
            </div>
            <div class="field">
                <label class="label" for="annotation">アノテーション</label>
                <div class="field is-expanded">
                    <div class="field has-addons">
                        <p class="control">
                            <span class="button is-static">@</span>
                        </p>
                        <p class="control is-expanded">
                            <input class="input is-danger" type="text" id="annotation" placeholder="vocaloid">
                            <span class="help is-danger">アノテーションを入力してください</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">登録</button>
                </div>
                <div class="control">
                    <button class="button is-text">やっぱりやめる</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
