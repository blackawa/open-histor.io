<!doctype html>
<html lang="ja">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<section class="hero is-primary">
    <div class="hero head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <div class="navbar-item"><h1 class="title">VOCALOID</h1></div>
                    <div class="navbar-item"><h1 class="subtitle">@vocaloid</h1></div>
                </div>
            </div>
        </nav>
    </div>

<section class="section">
    <div class="container">

            <li><!-- ul.timeline直下のliは横並び. -->

                    <li class="epoch"><!-- ul.epoch直下のliは縦並び. -->

                    </li>
                    <li class="epoch"><!-- ul.epoch直下のliは縦並び. -->
                        <div style="height: 300px;">いけるやん</div>
                    </li>
                </ul>
            </li>
            <li>
                <ul class="epochs">
                    <li class="epoch">
                        <div>マジカルミライ</div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
